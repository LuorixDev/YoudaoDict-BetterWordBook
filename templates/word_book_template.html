<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定制单词书</title>
    <!-- 引入 Paged.js 核心库 -->
    <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
    <style>
        /* --- Paged.js 页面定义 --- */
        @page {
            size: A4;
            margin: 3mm 5mm; /* 终极极限压缩 II: 无界版 */
            /* 默认无页码 */
        }

        /* 专门为内容页定义一个带页码的页面样式 */
        @page content {
             @bottom-center {
                content: ' '; /* CSS占位，强制paged.js创建页脚元素 */
                font-size: 10pt;
                color: #555;
            }
        }

        /* --- 基础样式 --- */
        body {
            font-family: "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
            font-size: 9.5pt;
            line-height: 1.3;
        }

        /* --- 封面页样式 --- */
        .cover-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: var(--pagedjs-pagebox-height); /* 使用 paged.js 变量确保占满一页 */
            text-align: center;
            font-family: 'SimSun', '宋体', serif;
            break-after: page; /* 强制封面在此页后结束 */
        }
        .cover-title {
            font-size: 48pt;
            font-weight: bold;
            margin-bottom: 20mm;
            border-bottom: 3px solid #000;
            padding-bottom: 10mm;
        }
        .cover-subtitle {
            font-size: 24pt;
            margin-bottom: 40mm;
        }
        .cover-author {
            font-size: 18pt;
            margin-top: auto; /* 将作者推到底部 */
            margin-bottom: 20mm;
        }

        /* --- 目录页样式 --- */
        .toc-page {
            break-after: page; /* 强制目录在此页后结束 */
            counter-reset: page 0; /* 关键：在此页结束时，将页码计数器重置为0 */
        }
        .toc {
            column-count: 3;
        }
        .toc a {
            text-decoration: none;
            color: #337ab7;
            font-size: 9pt;
            line-height: 1.6;
        }

        /* --- 内容页样式：字典式左右分栏 --- */
        .content-page {
            column-count: 2;
            column-gap: 3mm; /* 终极极限压缩 II: 无界版 */
            width: 100%;
            page: content; /* 应用带页码的内容页样式 */
        }

        /* --- 新卡片样式 (来自 demp.html) --- */
        .dict-card {
            --fg:#0b0b0b;
            --muted:#475569;
            font-family:Inter, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color:var(--fg);
            line-height:100%;
            border:2px dashed #0b0b0b;
            padding:10px;
            box-sizing:border-box;
            margin-bottom: 10px; /* 卡片间距 */
            -webkit-box-decoration-break: slice;
            box-decoration-break: slice;
        }

        .dict-card .top-row {
            display:flex;
            justify-content:space-between;
            align-items:flex-start;
            margin-bottom:2px;
        }

        /* Responsive layout for long words */
        .dict-card.long-word .top-row {
            flex-direction: column;
            align-items: flex-start;
        }
        .dict-card.long-word .meaning-col {
            margin-left: 0;
            margin-top: 6px;
        }

        .dict-card .word-col {
            display:flex;
            flex-direction:column;
            align-items: flex-start; /* 防止难度星级背景过宽 */
        }

        .dict-card .word {
            font-weight:900;
            font-size:18px;
            text-decoration:underline wavy #0b0b0b;
            margin-bottom:2px;
            line-height: 1.3; /* 恢复单词行的默认行高，防止下划线错位 */
        }

        .dict-card .ipa {
            font-family: "Lucida Sans Unicode", "Arial Unicode MS", sans-serif; /* Use fonts with better IPA support */
            color:var(--muted);
            font-size:13px;
            margin-bottom:2px;
            margin-top: 3px; /* 增加顶部间距，防止被单词下划线遮挡 */
        }

        .dict-card .ipa span {
            display: block; /* Stack phonetics vertically */
        }

        .dict-card .difficulty {
            background:#f3f4f6;
            font-size:12px;
            font-weight:bold;
            margin-top:2px;
            padding:2px 4px;
            border-radius:999px;
            display:inline-block;
        }

        .dict-card .difficulty .filled-star {
            color:#D97706;
        }

        .dict-card .difficulty .empty-star {
            color:#d1d5db;
        }

        .dict-card .meaning-col-header {
            text-align: left; /* 修正：用户要求星级在右栏时靠左对齐 */
            min-height: 1.2em; /* 确保即使为空也占据一定高度，防止布局跳动 */
        }

        /* 当右侧栏头部为空时（即星星在左侧），彻底隐藏该元素，移除多余的空行 */
        .dict-card .meaning-col-header:empty {
            display: none;
        }

        .dict-card .meaning-col {
            flex:1;
            margin-left:10px;
            font-size:13px;
            list-style: none; /* Fix for potential unwanted list markers */
        }

        .dict-card .pos {
            background:#f3f4f6;
            color:var(--muted);
            padding:2px 6px;
            border-radius:999px;
            font-size:12px;
            display:inline-block;
            margin-bottom:2px;
            min-width:30px;
            text-align:center;
        }

        .dict-card .meaning {
            margin-bottom:2px;
        }

        .dict-card .section {
            margin-top:3px;
            padding-top:2px;
            border-top:2px dashed #0b0b0b;
        }

        .dict-card .section-title {
            font-weight:800;
            font-size:12px;
            margin-bottom:2px;
        }

        .dict-card .examples {
            display:flex;
            flex-wrap:wrap;
            gap:2px;
            font-size:12px;
            color:#374151;
        }

        .dict-card .example-item {
            flex:0 1 auto;
            display:inline-block;
            padding:2px 4px;
            position:relative;
        }

        .dict-card .example-item .zh {
            display:block;
            margin-top:2px;
            color:var(--muted);
            font-size:12px;
        }

        .dict-card .note {
            margin-top:2px;
            font-size:12px;
            color:var(--muted);
            padding-top:2px;
            border-top:2px dashed #0b0b0b;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <!-- 封面页 (由Python注入) -->
    {cover_content}

    <!-- 目录页 -->
    <div class="toc-page">
        <h1>目录</h1>
        <div class="toc">
            {toc_content}
        </div>
    </div>

    <!-- 内容页 -->
    <div class="content-page">
        {words_content}
    </div>

    <!-- 单词条目模板 (隐藏，供Python读取) -->
    <div id="word-template" style="display: none;">
        <!-- word-entry-template-start -->
        <div class="dict-card {long_word_class_placeholder}">
            <div class="top-row">
                <div class="word-col">
                    <div class="word">{word}</div>
                    <div class="ipa">
                        <span>{phonetic_uk}</span>
                        <span>{phonetic_us}</span>
                    </div>
                    {difficulty_stars_left}
                </div>
                <div class="meaning-col">
                    <div class="meaning-col-header">{difficulty_stars_right}</div>
                    {definitions_list}
                </div>
            </div>
            <div class="section synonyms-section">
                <div class="section-title">近义词</div>
                <div class="examples">
                    {synonyms_list}
                </div>
            </div>
            <div class="section examples-section">
                <div class="section-title">用法示例</div>
                <div class="examples">
                    {examples_list}
                </div>
            </div>
            {special_tips_section}
        </div>
        <!-- word-entry-template-end -->
    </div>

    <!-- Paged.js 动态脚本 -->
    <script>
        // --- 动态分隔线处理器 ---
        function updateSeparators() {
            document.querySelectorAll('.dict-card .examples').forEach(container => {
                container.querySelectorAll('.example-item-separator').forEach(sep => sep.remove());
                const items = container.querySelectorAll('.example-item');
                if (items.length < 2) return;
                let lastItemTop = items[0].offsetTop;
                for (let i = 1; i < items.length; i++) {
                    const currentItem = items[i];
                    // Use a small threshold to account for sub-pixel rendering differences
                    if (Math.abs(currentItem.offsetTop - lastItemTop) < 2) {
                        const separator = document.createElement('div');
                        separator.className = 'example-item-separator';
                        separator.style.position = 'absolute';
                        separator.style.left = '-5px';
                        separator.style.top = '0';
                        separator.style.bottom = '0';
                        separator.style.borderLeft = '2px dashed #0b0b0b';
                        // Use insertBefore for more correct DOM placement
                        currentItem.insertBefore(separator, currentItem.firstChild);
                    }
                    lastItemTop = currentItem.offsetTop;
                }
            });
        }

        // --- Paged.js 核心处理器 ---
        class PageNumberHandler extends Paged.Handler {
            constructor(chunker, polisher, caller) {
                super(chunker, polisher, caller);
            }

            afterRendered(pages) {
                // 1. 动态计算目录页数
                const contentStartElement = document.querySelector('.content-page');
                const firstContentPage = contentStartElement ? contentStartElement.closest('.pagedjs_page') : null;
                const tocPageCount = firstContentPage ? parseInt(firstContentPage.dataset.pageNumber, 10) - 1 : 0;

                // 2. 更新目录中的页码
                const tocEntries = document.querySelectorAll('.toc a');
                tocEntries.forEach(entry => {
                    const targetId = entry.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        let parentPage = targetElement.closest('.pagedjs_page');
                        if (parentPage) {
                            const physicalPageNum = parseInt(parentPage.dataset.pageNumber, 10);
                            const logicalContentPageNum = physicalPageNum - tocPageCount;
                            if (logicalContentPageNum > 0) {
                                entry.innerHTML += ` - ${logicalContentPageNum}`;
                            }
                        }
                    }
                });

                // 3. 更新页脚中的页码
                pages.forEach(page => {
                    const physicalPageNum = parseInt(page.element.dataset.pageNumber, 10);
                    if (physicalPageNum > tocPageCount) {
                        const logicalContentPageNum = physicalPageNum - tocPageCount;
                        const footer = page.element.querySelector('.pagedjs_margin-bottom-center .pagedjs_margin-content');
                        if (footer) {
                            footer.innerText = `第 ${logicalContentPageNum} 页`;
                        }
                    }
                });

                // 4. 调用分隔线更新函数
                updateSeparators();
                // 5. 使用 ResizeObserver 监视内容变化，以应对动态布局
                const observer = new ResizeObserver(updateSeparators);
                document.querySelectorAll('.content-page').forEach(el => observer.observe(el));
            }
        }
        Paged.registerHandlers(PageNumberHandler);
    </script>
</body>
</html>
